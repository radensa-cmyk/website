<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");

        header {

            margin-top: 5rem;
            padding-inline: 1rem;
            position: relative;
            isolation: isolate;
            overflow: hidden;
        }

        header::before {
            position: absolute;
            content: "";
            height: 100%;
            width: calc(100% - 2rem);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url("img/awan.jpg");
            /* gambar awan di belakang */
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 3rem;
            z-index: -1;
        }

        .header__container {
            display: grid;
        }

        .header__content {
            padding: 4rem 1rem;
        }

        .header__content p {
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
        }

        .header__content h1 {
            margin-bottom: 2rem;
            font-size: 4.5rem;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 5.5rem;
            text-align: center;
        }

        .header__btns {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header__btns .btn {
            padding: 1rem 2rem;
        }

        .header__btns a {
            padding: 9px 13px;
            font-size: 1.5rem;
            color: var(--primary-color);
            background-color: var(--white);
            border-radius: 100%;
        }

        .header__btns a:hover {
            color: var(--white);
            background-color: var(--primary-color);
        }
    </style>

</head>

<body>
    <header id="home">
        <div class="header__container">
            <div class="header__content">
                <p>TINGKATKAN PERJALANAN ANDA</p>
                <h1>NIKMATI PENERBANGAN ANDA</h1>
                <div class="header__btns">
                    <button class="btn">Book A Trip Now</button>
                    <a href="#">
                        <span><i class="ri-play-circle-fill"></i></span>
                    </a>
                </div>
            </div>
            <div class="header__image">
                <img src="img/pesawat.png" alt="header" />
            </div>
        </div>
    </header>

</body>

</html>
